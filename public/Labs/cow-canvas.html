<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab - Canvas Cow</title>
  <style>
    :root{
      --bg:#f6f8fb; --ink:#222; --grass:#a8d08d; --cow:#fff; --spot:#333; --nose:#f2b6a0; --bell:#f2c84b; --sky:#cfe8ff;
    }
    html,body{height:100%;margin:0;font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--ink);}
    header{padding:16px 20px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.06);position:sticky;top:0;}
    main{max-width:980px;margin:24px auto;padding:0 16px;}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:18px;}
    canvas{width:100%; height:auto; max-width:920px; border-radius:12px; background:linear-gradient(180deg, var(--sky) 0 70%, var(--grass) 70%); display:block; margin:auto;}
    .hint{margin-top:10px;color:#555;font-size:.95rem}
    a{color:#0b6cff;}
  </style>
</head>
<body>
  <header>
    <strong>CMPE 272 Labs</strong> Â· Canvas API Demo: Draw a Cow
    <span style="float:right"><a href="/">Back to Site</a></span>
  </header>
  <main>
    <div class="card">
      <canvas id="cowCanvas" width="920" height="520" aria-label="A cow drawn with the HTML5 Canvas API"></canvas>
      <p class="hint">This cow is rendered entirely with Canvas 2D API primitives (paths, arcs, bezier curves). No images are imported.</p>
    </div>
  </main>
  <script>
    const c = document.getElementById('cowCanvas');
    const ctx = c.getContext('2d');

    // Helpers
    function roundedRect(x,y,w,h,r){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y,x+w,y+h,r);
      ctx.arcTo(x+w,y+h,x,y+h,r);
      ctx.arcTo(x,y+h,x,y,r);
      ctx.arcTo(x,y,x+w,y,r);
      ctx.closePath();
    }

    function ellipse(x,y,rx,ry){
      ctx.beginPath();
      ctx.ellipse(x,y,rx,ry,0,0,Math.PI*2);
      ctx.closePath();
    }

    // Background details (simple clouds)
    function cloud(cx,cy,s){
      ctx.fillStyle = 'rgba(255,255,255,0.95)';
      ellipse(cx,cy,30*s,22*s); ctx.fill();
      ellipse(cx+25*s,cy-10*s,28*s,20*s); ctx.fill();
      ellipse(cx-25*s,cy-8*s,26*s,18*s); ctx.fill();
      ellipse(cx+10*s,cy+8*s,26*s,18*s); ctx.fill();
    }

    cloud(150,100,1.2);
    cloud(320,70,0.9);
    cloud(520,110,1.1);
    cloud(760,80,0.95);

    // Simple fence
    ctx.fillStyle = '#d8b384';
    for(let x=50;x<900;x+=60){
      roundedRect(x,360,22,120,6); ctx.fill();
    }
    ctx.fillRect(40,390,840,16);
    ctx.fillRect(40,430,840,16);

    // Cow body (big rounded rectangle + oval belly)
    ctx.fillStyle = '#ffffff';
    roundedRect(260,240,420,170,40); ctx.fill();
    ellipse(470,355,160,60); ctx.fill();

    // Cow spots
    ctx.fillStyle = '#333';
    ellipse(350,320,45,30); ctx.fill();
    ellipse(420,275,35,22); ctx.fill();
    ellipse(520,310,50,35); ctx.fill();
    ellipse(600,285,36,24); ctx.fill();

    // Tail
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(660,290);
    ctx.quadraticCurveTo(720,260,700,220);
    ctx.stroke();
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(700,220);
    ctx.quadraticCurveTo(710,230,705,240);
    ctx.stroke();

    // Legs
    function leg(x){
      ctx.fillStyle = '#fff'; roundedRect(x,350,26,110,8); ctx.fill();
      ctx.fillStyle = '#333'; roundedRect(x-2,445,30,20,6); ctx.fill();
    }
    leg(310); leg(380); leg(540); leg(610);

    // Head group
    // Neck
    ctx.fillStyle = '#fff';
    roundedRect(220,280,70,90,20); ctx.fill();

    // Face
    ctx.save();
    ctx.translate(210,250);
    ctx.rotate(-0.06);
    ctx.fillStyle = '#fff';
    ellipse(0,60,80,70); ctx.fill();

    // Ears
    ctx.fillStyle = '#333';
    ellipse(-70,25,24,14); ctx.fill();
    ellipse(70,25,24,14); ctx.fill();

    // Horns
    ctx.fillStyle = '#e5dfcf';
    ellipse(-45,10,10,18); ctx.fill();
    ellipse(45,10,10,18); ctx.fill();

    // Spots on face
    ctx.fillStyle = '#333';
    ellipse(-25,55,18,12); ctx.fill();

    // Eyes
    ctx.fillStyle = '#222';
    ellipse(-30,50,6,6); ctx.fill();
    ellipse(30,50,6,6); ctx.fill();

    // Muzzle
    ctx.fillStyle = '#f2b6a0';
    roundedRect(-40,85,80,44,18); ctx.fill();
    // Nostrils
    ctx.fillStyle = '#a86c5d';
    ellipse(-15,104,4,6); ctx.fill();
    ellipse(15,104,4,6); ctx.fill();

    // Mouth
    ctx.strokeStyle = '#a86c5d'; ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(-10,118); ctx.quadraticCurveTo(0,124,10,118); ctx.stroke();

    // Bell and collar
    ctx.fillStyle = '#6b8cff';
    roundedRect(-70,80,140,14,7); ctx.fill();
    ctx.fillStyle = '#f2c84b';
    ellipse(0,98,12,14); ctx.fill();
    ctx.fillStyle = '#d2a63b';
    ellipse(0,112,5,5); ctx.fill();

    ctx.restore();

    // Udder
    ctx.fillStyle = '#f2b6a0';
    ellipse(480,385,28,16); ctx.fill();
    ctx.fillStyle = '#e39e8b';
    ellipse(468,398,5,10); ctx.fill();
    ellipse(480,399,5,10); ctx.fill();
    ellipse(492,398,5,10); ctx.fill();

    // Simple shadow under cow
    ctx.fillStyle = 'rgba(0,0,0,0.15)';
    ellipse(470,420,180,20); ctx.fill();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preferences Voting App</title>
    
    <!-- jQuery Mobile CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    
    <!-- jQuery and jQuery Mobile JS -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .ui-page {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .ui-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: none !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .ui-header h1 {
            color: white !important;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-weight: 600;
        }
        
        .ui-content {
            padding: 20px 15px !important;
        }
        
        /* Stats Header */
        .stats-header {
            text-align: center;
            padding: 25px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .stats-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .stats-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .stats-label {
            font-size: 16px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Progress Indicator */
        .progress-container {
            margin: 15px 0 20px 0;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .progress-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 25px;
            height: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 25px;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }
        
        /* Card Stack Container */
        .card-stack-container {
            position: relative;
            height: 500px;
            margin: 20px 0;
            perspective: 1000px;
        }
        
        .card-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Vote Card */
        .vote-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: grab;
            user-select: none;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            touch-action: pan-y;
        }
        
        .vote-card:active {
            cursor: grabbing;
        }
        
        .vote-card.swiping {
            transition: none;
        }
        
        .vote-card.swipe-right {
            transform: translateX(150%) rotate(30deg) !important;
            opacity: 0;
        }
        
        .vote-card.swipe-left {
            transform: translateX(-150%) rotate(-30deg) !important;
            opacity: 0;
        }
        
        .vote-card.next {
            transform: scale(0.95) translateY(10px);
            opacity: 0.7;
            z-index: 1;
        }
        
        .vote-card.active {
            z-index: 10;
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        /* Card Content */
        .card-question {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .card-icon {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .card-text {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .card-hint {
            font-size: 16px;
            color: #999;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        .swipe-indicator.show {
            opacity: 0.8;
        }
        
        .swipe-indicator.yes {
            right: 30px;
            color: #4CAF50;
        }
        
        .swipe-indicator.no {
            left: 30px;
            color: #f44336;
        }
        
        /* Vote Buttons */
        .vote-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .vote-buttons .ui-btn {
            flex: 1;
            margin: 0 !important;
            border-radius: 15px !important;
            padding: 18px 25px !important;
            font-weight: 700 !important;
            font-size: 18px !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease !important;
            border: none !important;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2) !important;
        }
        
        .vote-buttons .ui-btn[data-theme="b"] {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%) !important;
            color: white !important;
        }
        
        .vote-buttons .ui-btn[data-theme="b"]:active {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%) !important;
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4) !important;
        }
        
        .vote-buttons .ui-btn[data-theme="a"] {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%) !important;
            color: white !important;
        }
        
        .vote-buttons .ui-btn[data-theme="a"]:active {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%) !important;
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.4) !important;
        }
        
        /* Completion Message */
        .completion-message {
            text-align: center;
            padding: 60px 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .completion-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .completion-text {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .completion-subtext {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        /* Results Section */
        .results-section {
            margin: 25px 0;
        }
        
        .results-header {
            font-size: 24px;
            font-weight: 700;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .results-header.yes {
            color: #2e7d32;
            border-color: #4CAF50;
        }
        
        .results-header.no {
            color: #c62828;
            border-color: #f44336;
        }
        
        .result-item {
            padding: 18px 20px;
            margin: 12px 0;
            background: white;
            border-radius: 15px;
            border-left: 5px solid;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            animation: fadeInUp 0.4s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.12);
        }
        
        .result-item.yes {
            border-left-color: #4CAF50;
            background: linear-gradient(90deg, #e8f5e9 0%, white 10%);
        }
        
        .result-item.no {
            border-left-color: #f44336;
            background: linear-gradient(90deg, #ffebee 0%, white 10%);
        }
        
        .result-label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        .result-count {
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-count::before {
            content: '‚úì';
            font-weight: bold;
            font-size: 16px;
        }
        
        .result-item.yes .result-count::before {
            color: #4CAF50;
        }
        
        .result-item.no .result-count::before {
            color: #f44336;
        }
        
        /* Empty State */
        .empty-state {
            padding: 30px 20px;
            text-align: center;
            background: white;
            border-radius: 15px;
            color: #999;
            font-style: italic;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 40px;
            flex-wrap: wrap;
            align-items: stretch;
            width: 100%;
        }
        
        .action-buttons .ui-btn,
        .action-buttons .action-btn {
            flex: 1 1 0;
            min-width: 140px;
            border-radius: 12px !important;
            padding: 14px 20px !important;
            font-weight: 600 !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15) !important;
            transition: all 0.3s ease !important;
            margin: 0 !important;
            height: auto !important;
            min-height: 48px !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            text-align: center !important;
            vertical-align: middle !important;
            line-height: 1.4 !important;
        }
        
        .action-buttons .ui-btn:active,
        .action-buttons .action-btn:active {
            transform: scale(0.98);
        }
        
        .action-buttons .ui-btn[data-theme="b"],
        .action-buttons .action-btn[data-theme="b"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
        }
        
        .action-buttons .ui-btn[data-theme="a"],
        .action-buttons .action-btn[data-theme="a"] {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%) !important;
            color: white !important;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .card-stack-container {
                height: 450px;
            }
            
            .card-icon {
                font-size: 80px;
            }
            
            .card-text {
                font-size: 24px;
            }
            
            .card-hint {
                font-size: 14px;
                flex-direction: column;
                gap: 5px;
            }
            
            .card-hint span:nth-child(2) {
                display: none;
            }
            
            .stats-number {
                font-size: 36px;
            }
            
            .vote-buttons {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .swipe-indicator {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header" data-theme="b">
            <h1>Food Preferences Voting</h1>
            <a href="#results" class="ui-btn-right ui-btn ui-icon-bars ui-btn-icon-right">Results</a>
        </div>
        
        <div data-role="content">
            <div class="stats-header">
                <div class="stats-number" id="total-votes">0</div>
                <div class="stats-label">Total Votes</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-label">
                    Progress: <span id="progress-text">0</span> of 10 items voted
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card-stack-container">
                <div class="card-stack" id="card-stack">
                    <!-- Cards will be dynamically generated -->
                </div>
                <div class="swipe-indicator yes">YES</div>
                <div class="swipe-indicator no">NO</div>
            </div>
            
            <div class="action-buttons">
                <a href="#results" data-role="button" data-theme="b" data-icon="bars" class="action-btn">üìä View All Results</a>
                <a href="#" data-role="button" data-theme="a" data-icon="refresh" id="reset-btn" class="action-btn">üîÑ Reset Votes</a>
            </div>
        </div>
    </div>
    
    <!-- Results Page -->
    <div data-role="page" id="results">
        <div data-role="header" data-theme="b">
            <a href="#home" data-icon="home" data-iconpos="notext" class="ui-btn-left">Home</a>
            <h1>Voting Results</h1>
        </div>
        
        <div data-role="content">
            <div class="stats-header">
                <div class="stats-number" id="results-total">0</div>
                <div class="stats-label">Total Votes Cast</div>
            </div>
            
            <div class="results-section">
                <div class="results-header yes">
                    <span>üëç</span>
                    <span>YES Votes (<span id="yes-count">0</span>)</span>
                </div>
                <div id="yes-results">
                    <!-- Yes votes will be displayed here -->
                </div>
            </div>
            
            <div class="results-section">
                <div class="results-header no">
                    <span>üëé</span>
                    <span>NO Votes (<span id="no-count">0</span>)</span>
                </div>
                <div id="no-results">
                    <!-- No votes will be displayed here -->
                </div>
            </div>
            
            <div class="action-buttons" style="justify-content: center;">
                <a href="#home" data-role="button" data-theme="b" data-icon="home">üè† Back to Voting</a>
            </div>
        </div>
    </div>
    
    <script>
        // Preloaded voting choices with icons
        const votingChoices = [
            { id: 1, question: "Do you like Pizza?", icon: "üçï" },
            { id: 2, question: "Do you like Sushi?", icon: "üç£" },
            { id: 3, question: "Do you like Ice Cream?", icon: "üç¶" },
            { id: 4, question: "Do you like Tacos?", icon: "üåÆ" },
            { id: 5, question: "Do you like Burgers?", icon: "üçî" },
            { id: 6, question: "Do you like Pasta?", icon: "üçù" },
            { id: 7, question: "Do you like Chocolate?", icon: "üç´" },
            { id: 8, question: "Do you like Coffee?", icon: "‚òï" },
            { id: 9, question: "Do you like Salad?", icon: "ü•ó" },
            { id: 10, question: "Do you like Cookies?", icon: "üç™" }
        ];
        
        // Initialize votes from localStorage or create empty object
        function getVotes() {
            const stored = localStorage.getItem('foodVotes');
            return stored ? JSON.parse(stored) : {};
        }
        
        function saveVotes(votes) {
            localStorage.setItem('foodVotes', JSON.stringify(votes));
        }
        
        // Get vote for a specific item
        function getVote(itemId) {
            const votes = getVotes();
            return votes[itemId] || null;
        }
        
        // Set vote for a specific item
        function setVote(itemId, vote) {
            const votes = getVotes();
            votes[itemId] = vote;
            saveVotes(votes);
        }
        
        // Get total vote count
        function getTotalVotes() {
            const votes = getVotes();
            return Object.keys(votes).length;
        }
        
        let currentCardIndex = 0;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;
        let isDragging = false;
        let swipeThreshold = 50;
        
        // Get unvoted items
        function getUnvotedItems() {
            const votes = getVotes();
            return votingChoices.filter(item => !votes[item.id]);
        }
        
        // Get current card item
        function getCurrentCardItem() {
            const unvoted = getUnvotedItems();
            return unvoted[currentCardIndex] || null;
        }
        
        // Render card stack
        function renderCardStack() {
            const container = $('#card-stack');
            container.empty();
            
            const unvoted = getUnvotedItems();
            
            if (unvoted.length === 0) {
                // All items voted - show completion message
                const completion = $('<div>').addClass('completion-message');
                completion.html(`
                    <div class="completion-icon">üéâ</div>
                    <div class="completion-text">All Done!</div>
                    <div class="completion-subtext">You've voted on all 10 items</div>
                    <a href="#results" data-role="button" data-theme="b" data-icon="bars" style="margin-top: 20px;">View Results</a>
                `);
                container.append(completion);
                container.trigger('create');
                return;
            }
            
            // Show up to 2 cards (current + next)
            const cardsToShow = Math.min(2, unvoted.length);
            
            for (let i = 0; i < cardsToShow; i++) {
                const item = unvoted[i];
                const card = createCard(item, i === 0);
                container.append(card);
            }
            
            // Initialize swipe handlers
            initSwipeHandlers();
            container.trigger('create');
        }
        
        // Create a card element
        function createCard(item, isActive) {
            const card = $('<div>').addClass('vote-card' + (isActive ? ' active' : ' next'));
            card.attr('data-item-id', item.id);
            
            const questionDiv = $('<div>').addClass('card-question');
            questionDiv.html(`
                <div class="card-icon">${item.icon}</div>
                <div class="card-text">${item.question}</div>
                <div class="card-hint">
                    <span>üëà Swipe left for NO</span>
                    <span style="margin: 0 15px;">|</span>
                    <span>Swipe right for YES üëâ</span>
                </div>
            `);
            
            const buttons = $('<div>').addClass('vote-buttons');
            const yesBtn = $('<a>')
                .attr('href', '#')
                .attr('data-role', 'button')
                .attr('data-theme', 'b')
                .html('üëç YES')
                .on('click', function(e) {
                    e.preventDefault();
                    handleVote(item.id, 'yes');
                });
            
            const noBtn = $('<a>')
                .attr('href', '#')
                .attr('data-role', 'button')
                .attr('data-theme', 'a')
                .html('üëé NO')
                .on('click', function(e) {
                    e.preventDefault();
                    handleVote(item.id, 'no');
                });
            
            buttons.append(yesBtn).append(noBtn);
            card.append(questionDiv).append(buttons);
            
            return card;
        }
        
        // Handle vote
        function handleVote(itemId, vote) {
            setVote(itemId, vote);
            updateStats();
            
            // Animate card out
            const activeCard = $('.vote-card.active');
            if (activeCard.length) {
                activeCard.addClass(vote === 'yes' ? 'swipe-right' : 'swipe-left');
                
                setTimeout(() => {
                    currentCardIndex = 0;
                    renderCardStack();
                }, 300);
            }
        }
        
        // Initialize swipe handlers
        function initSwipeHandlers() {
            const activeCard = $('.vote-card.active');
            if (!activeCard.length) return;
            
            // Touch events
            activeCard.on('touchstart', handleStart);
            activeCard.on('touchmove', handleMove);
            activeCard.on('touchend', handleEnd);
            
            // Mouse events (for desktop)
            activeCard.on('mousedown', handleStart);
        }
        
        // Handle touch/mouse start
        function handleStart(e) {
            const activeCard = $('.vote-card.active');
            if (!activeCard.length || activeCard.hasClass('swiping')) return;
            
            isDragging = true;
            const touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startY = touch.clientY;
            currentX = startX;
            currentY = startY;
            
            activeCard.addClass('swiping');
            
            // Attach mouse move/up handlers to document for desktop
            if (!e.touches) {
                $(document).on('mousemove.vote', handleMove);
                $(document).on('mouseup.vote', handleEnd);
            }
            
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Handle touch/mouse move
        function handleMove(e) {
            if (!isDragging) return;
            
            const activeCard = $('.vote-card.active');
            if (!activeCard.length) return;
            
            const touch = e.touches ? e.touches[0] : e;
            currentX = touch.clientX;
            currentY = touch.clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const rotation = deltaX * 0.1;
            
            activeCard.css({
                transform: `translateX(${deltaX}px) translateY(${deltaY * 0.1}px) rotate(${rotation}deg)`
            });
            
            // Show indicators
            if (Math.abs(deltaX) > 30) {
                if (deltaX > 0) {
                    $('.swipe-indicator.yes').addClass('show');
                    $('.swipe-indicator.no').removeClass('show');
                } else {
                    $('.swipe-indicator.no').addClass('show');
                    $('.swipe-indicator.yes').removeClass('show');
                }
            } else {
                $('.swipe-indicator').removeClass('show');
            }
            
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Handle touch/mouse end
        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            const activeCard = $('.vote-card.active');
            if (!activeCard.length) return;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const itemId = parseInt(activeCard.attr('data-item-id'));
            
            $('.swipe-indicator').removeClass('show');
            
            // Remove mouse handlers
            $(document).off('mousemove.vote mouseup.vote');
            
            // Check if swipe is significant enough
            if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaX) > Math.abs(deltaY)) {
                // Swipe right = YES, Swipe left = NO
                const vote = deltaX > 0 ? 'yes' : 'no';
                handleVote(itemId, vote);
            } else {
                // Snap back
                activeCard.css({
                    transform: 'translateX(0) translateY(0) rotate(0deg)'
                });
            }
            
            activeCard.removeClass('swiping');
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Clean up event handlers
        function cleanupHandlers() {
            $('.vote-card').off('touchstart touchmove touchend mousedown');
            $(document).off('mousemove.vote mouseup.vote');
        }
        
        // Update statistics
        function updateStats() {
            const total = getTotalVotes();
            const totalItems = votingChoices.length;
            const percentage = Math.round((total / totalItems) * 100);
            
            $('#total-votes').text(total);
            $('#results-total').text(total);
            $('#progress-text').text(total);
            $('#progress-fill').css('width', percentage + '%');
        }
        
        // Render results page
        function renderResults() {
            const votes = getVotes();
            const yesResults = $('#yes-results');
            const noResults = $('#no-results');
            
            yesResults.empty();
            noResults.empty();
            
            const yesItems = [];
            const noItems = [];
            
            votingChoices.forEach(item => {
                const vote = votes[item.id];
                if (vote === 'yes') {
                    yesItems.push(item);
                } else if (vote === 'no') {
                    noItems.push(item);
                }
            });
            
            // Update counts
            $('#yes-count').text(yesItems.length);
            $('#no-count').text(noItems.length);
            
            if (yesItems.length === 0) {
                yesResults.append($('<div>').addClass('empty-state').html('üòî No YES votes yet.<br><small>Start voting to see results here!</small>'));
            } else {
                yesItems.forEach((item, index) => {
                    const resultItem = $('<div>').addClass('result-item yes');
                    const label = $('<div>').addClass('result-label');
                    label.html(`<span style="font-size: 24px; margin-right: 10px;">${item.icon}</span> ${item.question}`);
                    resultItem.append(label);
                    resultItem.append($('<div>').addClass('result-count').text('Voted: YES'));
                    resultItem.css({
                        'animation-delay': (index * 0.05) + 's'
                    });
                    yesResults.append(resultItem);
                });
            }
            
            if (noItems.length === 0) {
                noResults.append($('<div>').addClass('empty-state').html('üòî No NO votes yet.<br><small>Start voting to see results here!</small>'));
            } else {
                noItems.forEach((item, index) => {
                    const resultItem = $('<div>').addClass('result-item no');
                    const label = $('<div>').addClass('result-label');
                    label.html(`<span style="font-size: 24px; margin-right: 10px;">${item.icon}</span> ${item.question}`);
                    resultItem.append(label);
                    resultItem.append($('<div>').addClass('result-count').text('Voted: NO'));
                    resultItem.css({
                        'animation-delay': (index * 0.05) + 's'
                    });
                    noResults.append(resultItem);
                });
            }
        }
        
        // Reset all votes
        function resetVotes() {
            if (confirm('Are you sure you want to reset all votes?')) {
                localStorage.removeItem('foodVotes');
                currentCardIndex = 0;
                cleanupHandlers();
                renderCardStack();
                updateStats();
                if ($.mobile.activePage.attr('id') === 'results') {
                    renderResults();
                }
            }
        }
        
        // Page initialization
        $(document).on('pagecreate', '#home', function() {
            currentCardIndex = 0;
            cleanupHandlers();
            renderCardStack();
            updateStats();
        });
        
        $(document).on('pagehide', '#home', function() {
            cleanupHandlers();
        });
        
        $(document).on('pagebeforeshow', '#results', function() {
            renderResults();
            updateStats();
        });
        
        // Reset button handler
        $('#reset-btn').on('click', function(e) {
            e.preventDefault();
            resetVotes();
        });
    </script>
</body>
</html>
